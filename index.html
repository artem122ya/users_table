<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/preloader.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	
	
	<div class="container">
		<div class="form-group forms">
			<form id="userForm">
				<div class="form-row align-items-center">
					<div class="col">
						<label for="nameInput">Name</label>
						<input type="text" class="form-control" id="nameInput" placeholder="Name">
					</div>
					<div class="col">
						<label for="genderSelect">Gender</label>
						<select name="gender" class="form-control" id="genderSelect">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					<div class="col">
						<label for="salaryInput">Salary</label>
						<input type="number" class="form-control" id="salaryInput">
					</div>
					<div class="col align-self-end">
						<button type="submit" class="btn btn-primary submit-">Add user</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-12">

			</div>
		</div>
	</div>


	<script src="scripts/app.js"></script>
</body>
</html>
